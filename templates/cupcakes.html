<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>
<div>
    <ul id="cupcakes-list">

    </ul>

    <form id="new-cupcake-form" class="">
        <h2>Add A New Cupcake</h2>
        <div class="d-block fs-4">
            <label for="form-flavor">Flavor</label>
            <input type="text" name="flavor" id="form-flavor" required>
          </div>
        <div class="d-block fs-4">
            <label for="form-size">Size</label>
            <input type="text" name="size" id="form-size" required>
          </div>
        
        <div class="d-block fs-4">
            <label for="form-rating">Rating</label>
            <input type="text" name="rating" id="form-rating" required>
          </div>
        
        <div class="d-block fs-4">
            <label for="form-image">Image URL</label>
            <input type="text" name="image" id="form-image" >
          </div>
        <div class="d-block pt-3">
            <button id="create-button">Create</button>
        </div>
    </form>
</div>
</div>

</div>
</body>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/app.js"></script>

</html>
